schemaVersion: "2.0.0"

commandTests:
  - name: "it says hello"
    command: "echo"
    args: ["Hello world"]
    expectedOutput:
      - "Hello world"

fileExistenceTests:
  - name: "date file exists"
    path: "/tmp/date.log"
    shouldExist: true
    permissions: "-rw-r--r--"

metadataTest:
  labels:
    - key: "maintainer"
      value: "aditya"
  exposedPorts: []
  volumes: []
  entrypoint:
    - "echo"
    - "Hello world"
  cmd: []
  workdir: "/root"
